<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header class='text-center'>Add Admin User </nb-card-header>
        <nb-card-body>
            <form novalidate  #EditadminForm="ngForm" (ngSubmit)="EditadminForm.form.valid && editUser()"   >
                <div class="form-group row">
                <label for="" class="label col-lg-2 col-form-label">User Name<span  class="text-danger">&nbsp;*</span></label> <br>
                  <div class="col-lg-10">
                    <span *ngIf="(uname.invalid && (uname.dirty || uname.touched|| submitted))" >
                        <div *ngIf="uname.errors?.required" >
                        <p class='error-display'>Username is required</p>
                        </div>
                    </span> 
                    <input class="form-control col-lg-10" type="text" #uname='ngModel'  name="uname" id="uname" [(ngModel)]="adminUser.username"  placeholder="" required/><br>
                  </div>
                </div> 

                <div class="form-group row">
                    <label for="" class="label col-lg-2 col-form-label">First Name<span  class="text-danger">&nbsp;*</span></label> <br>
                      <div class="col-lg-10">
                        <span *ngIf="(name.invalid && (name.dirty || name.touched|| submitted))" >
                            <div *ngIf="name.errors?.required" >
                            <p class='error-display'>First Name is required</p>
                            </div>
                        </span> 
                        <input class="form-control col-lg-10" type="text" #name='ngModel'  name="name" id="name" [(ngModel)]="adminUser.firstname"  placeholder="" required/><br>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="label col-lg-2 col-form-label">Last Name<span  class="text-danger">&nbsp;*</span></label> <br>
                        <div class="col-lg-10">
                          <span *ngIf="(lname.invalid && (lname.dirty || lname.touched|| submitted))" >
                              <div *ngIf="lname.errors?.required" >
                              <p class='error-display'>Last Name is required</p>
                              </div>
                          </span> 
                          <input class="form-control col-lg-10" type="text" #lname='ngModel'  name="lname" id="lname" [(ngModel)]="adminUser.lastname"  placeholder="" required/><br>
                        </div>
                      </div> 
                <div class="form-group row">
                    <label for="" class="label col-lg-2 col-form-label">Email<span  class="text-danger">&nbsp;*</span></label> <br>
                      <div class="col-lg-10">
                        <span *ngIf="(email.invalid && (email.dirty || email.touched|| submitted))" >
                            <div *ngIf="name.errors?.required" >
                            <p class='error-display'>Email is required</p>
                            </div>
                            <div *ngIf="email.errors?.pattern">
                                <p class='error-display'>Invalid Email ID</p>
                            </div>
                        </span> 
                        <input class="form-control col-lg-10" type="text" #email='ngModel'  name="email" id="email" [(ngModel)]="adminUser.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" placeholder=""  required/><br>
                      </div>
                    </div>                 
                 <br>
                
                 <div class="form-group row">
                    <label for="" class="label col-lg-2 col-form-label">Password<span  class="text-danger">&nbsp;*</span></label> <br>
                      <div class="col-lg-10">
                        <span *ngIf="(pwd.invalid && (pwd.dirty || pwd.touched|| submitted))" >
                            <div *ngIf="pwd.errors?.required" >
                            <p class='error-display'>Password is required</p>
                            </div>
                            <div *ngIf="pwd.errors?.minlength" >
                                <p class='error-display'>Password must be of minimum 8 character</p>
                            </div>
                        </span> 
                        <input class="form-control col-lg-10" type="text" #pwd='ngModel'  name="pwd" id="pwd" [(ngModel)]="adminUser.password" minlength="8" placeholder="" required/><br>
                      </div>
                </div> 
                <div class="form-group row">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-10" >
                    <div class="form-check" readonly >
                      <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="superadmin" [(ngModel)]="adminUser.superadmin" >
                      <label class="form-check-label" for="flexCheckDefault">
                        Super Admin
                      </label>
                    </div>
                  </div>
                </div>
                 <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10" >
                      <div class="form-check" readonly >
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="add" [(ngModel)]="adminUser.add" >
                        <label class="form-check-label" for="flexCheckDefault">
                          Add Previlage
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10" >
                      <div class="form-check" readonly >
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="edit" [(ngModel)]="adminUser.edit" >
                        <label class="form-check-label" for="flexCheckDefault">
                          Edit Previlage
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10" >
                      <div class="form-check"  >
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="delete" [(ngModel)]="adminUser.delete" >
                        <label class="form-check-label" for="flexCheckDefault">
                          Delete Previlage
                        </label>
                      </div>
                    </div>
                  </div>

                 <div class="form-group row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6">
                      <button type="button" class="btn btn-danger btn-sm" (click)='closeForm()'>Close</button>&nbsp;
                      <button type="submit" class="btn btn-primary btn-sm" (mousedown)="submitted=true">Edit Adminuser</button>
                    </div>
                  </div>
            </form>
          </nb-card-body>
      </nb-card>
  </div>
  </div>
