<div class="login-dark">
    <form  [formGroup] = "signinForm" (ngSubmit)="loginUser()" method="POST">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="email" [(ngModel)]="user.email" type="email" name="email"
                placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" formControlName="password" [(ngModel)]="user.password" type="password"
                name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="signinForm.pristine || signinForm.invalid"
                type="submit">Log In</button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a>
    </form>
</div>
